    <!--
      OPTIMIZATION: Font Loading Strategy
      1. Preconnect to Google Fonts for faster connection.
      2. Consolidated request for only the fonts used in your tailwind.config.js (Inter & Fira Code).
         Removed Poppins to reduce network request size and improve load time.
      3. Use `display=swap` to ensure text is visible while fonts load.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300..900&display=swap" rel="stylesheet">

    <!--
      OPTIMIZATION: Immediate Theme Application
      This inline script runs before React and blocks rendering just long enough to
      set the correct theme ('dark' or 'light'). This prevents the "flash" of the
      wrong theme on page load, providing a seamless experience for returning users.
    -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        
        // Initialize GSAP plugins
        if (typeof gsap !== 'undefined') {
          gsap.registerPlugin(ScrollTrigger, ScrollToPlugin, TextPlugin);
          gsap.defaults({ ease: "power2.out" });
        }
      })();
    </script>

    <!-- Performance monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
    </script>
